services:
  - type: web
    name: ai-agent-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PYTHON_SERVICES_URL
        value: http://localhost:8000
      - key: FACE_RECONSTRUCTION_URL
        value: http://localhost:8001
      - key: TTS_SERVICE_URL
        value: http://localhost:8002
      - key: LIPSYNC_SERVICE_URL
        value: http://localhost:8003
      - key: PYTHON_ENV
        value: production
      - key: PYTHONPATH
        value: /app/python-services
      - key: UPLOAD_DIR
        value: /app/uploads
      - key: AVATAR_DIR
        value: /app/public/avatars
      - key: TEMP_DIR
        value: /app/temp
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama3.2
      - key: CHROMA_URL
        value: http://localhost:8000